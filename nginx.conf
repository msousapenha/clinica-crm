server {
    listen 80;
    server_name localhost;
    
    # Define a pasta raiz onde estão os arquivos
    root /usr/share/nginx/html;
    index index.html;

    # Garante que o Nginx saiba o que é JS, CSS, etc.
    include /etc/nginx/mime.types;

    # Compactação GZIP para o site carregar voando
    gzip on;
    gzip_min_length 1000;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    # --- REGRA DE OURO PARA ASSETS ---
    # Se o navegador pedir algo na pasta /assets/, tente entregar o arquivo.
    # Se não existir, retorne ERRO 404 REAL (e não o index.html).
    # Isso resolve o erro de MIME type.
    location /assets/ {
        try_files $uri =404;
        access_log off;
        expires max;
    }

    # --- ROTA PADRÃO (React Router) ---
    # Para qualquer outra rota (ex: /login, /dashboard), entrega o index.html
    # para o React assumir o controle.
    location / {
        try_files $uri $uri/ /index.html;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}